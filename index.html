<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Zerodha</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: space-between;
        padding-left: 200px;
        padding-right: 200px;
        padding-bottom: 20px;
        box-shadow: 2px 1px 2px #eee;
      "
    >
      <img
        style="padding-top: 20px"
        src="./zerodha.svg"
        alt="Zerodha Logo"
        width="130px"
        height="18px"
      />
      <div
        style="
          display: flex;
          width: 500px;
          color: #666;
          font-size: 17px;
          padding-top: 20px;
        "
      >
        <div style="padding-right: 20px; padding-left: 20px; cursor: pointer">
          Signup
        </div>
        <div style="padding-right: 20px; padding-left: 20px; cursor: pointer">
          About
        </div>
        <div style="padding-right: 20px; padding-left: 20px; cursor: pointer">
          Products
        </div>
        <div style="padding-right: 20px; padding-left: 20px; cursor: pointer">
          Pricing
        </div>
        <div style="padding-right: 20px; padding-left: 20px; cursor: pointer">
          Support
        </div>
      </div>
    </div>
    <br />
    <div style="display: flex; justify-content: center">
      <img
        src="./landing.png"
        alt="Landing Image"
        width="750px"
        height="320px"
        style="padding-top: 50px"
      />
    </div>
    <p
      style="
        display: flex;
        justify-content: center;
        font-size: 50px;
        font-weight: 400;
      "
    >
      Invest in everything
    </p>
    <p
      style="
        font-size: 20px;
        display: flex;
        justify-content: center;
        font-weight: 400;
      "
    >
      Online platform to invest in stocks, derivatives, mutual funds, and more
    </p>
    <div style="display: flex; justify-content: center">
      <div
        style="
          display: inline-block;
          padding: 10px 30px;
          color: white;
          text-align: center;
          font-size: 1.2em;
          line-height: 1.2em;
          font-weight: 500;
          text-decoration: none;
          white-space: nowrap;
          background-color: #387ed1;
          border-radius: 3px;
          border: 1px solid #bbb;
          cursor: pointer;
          box-sizing: border-box;
        "
      >
        Sign up Now
      </div>
    </div>
  </body>
</html>
